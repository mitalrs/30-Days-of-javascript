<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <main class="container">
            <article id="current-forcast">
                <h1>City Name</h1>
                <p class="temp">Tem</p>
                <p class="description">Dscription</p>
                <p class="min-max-temp">High Low</p>
            </article>


            <article id="hourly-forcast">
                <h1>Hourly Forecast</h1>
                <article>
                    <h2>Now</h2>
                    <img src="" alt="">icon
                    <p>temprature</p>
                </article>
            </article>


            <article id="five-day-forcast">
                <h1>5 days forcast</h1>
                <article>
                    <h2>Today</h2>
                    <p>icon</p>
                    <p>low</p>
                    <p>high</p>
                </article>
                <article>
                    <h2>tuseday</h2>
                    <p>icon</p>
                    <p>low</p>
                    <p>high</p>
                </article>
            </article>


            <article id="feels-like">
                <h2>feels Like</h2>
                <p>temp</p>
            </article>


            <article id="humidity">
                <h1>Humidity</h1>
                <p>Value</p>
            </article>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
