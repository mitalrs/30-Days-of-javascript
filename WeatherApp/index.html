<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <main class="container">

            <input list="cities" type="search" name="search" id="search" placeholder="search city" autocomplete="off"/>
            <datalist id="cities">
                <option value="pune"></option>
                <option value="mumbai"></option>
            </datalist>

            <article id="current-forcast">
                <h1 class="city">City Name</h1>
                <p class="temp">Tem</p>
                <p class="description">Dscription</p>
                <p class="min-max-temp">High Low</p>
            </article>


            <article id="hourly-forcast">
                <h1>Hourly Forecast</h1>
                <section class="hourly-container">
                    
                </section>
            </article>


            <article id="five-day-forcast">
                <h1>5 days forcast</h1>
                <section class="five-day-forcast-container">
                    <article class="day-wise-forcast">
                        <h3>Today</h3>
                        <img class="icon" src="" alt="">
                        <p class="min-temp">low</p>
                        <p class="max-temp">high</p>
                    </article>
                    <article class="day-wise-forcast">
                        <h3>wed</h3>
                        <img src="" alt="">
                        <p class="min-temp">low</p>
                        <p class="max-temp">high</p>
                    </article>
                </section>
            </article>


            <article id="feels-like">
                <h2>feels Like</h2>
                <p class="feels-like-temp">temp</p>
            </article>


            <article id="humidity">
                <h1>Humidity</h1>
                <p class="humidity-value">Value</p>
            </article>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
