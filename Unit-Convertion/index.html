<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit convetore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <main class="main">
            <div class="blue-div">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input type="text" class="div-20" id="input20"></input>
                <button id="btn-cvt">Convert</button>
            </div>
            <div class="text-div">
            <div class="length-div">
                <h3>Length (Meter/Feet)</h3>
                <span id="feet-meter">feet | meters</span>
            </div>
            <div class="volume-div">
                <h3>Volume(Liters/Gallons)</h3>
                <span id="liter-gallon">liter | galions</span>
            </div>
            <div class="mass-div">
                <h3>Mass(Kilograms/Pounds)</h3>
                <span id="kilos-pounds">kilogram | pounds</span>
            </div>
        </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
