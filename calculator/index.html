<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="main-div">
        <div class="span-div">
            <span id="f-num"></span>
            <!-- <span id="s-num"></span> -->
        </div>

        <div class="button-div">
            <div class="line4">
                <button class="style-btn" onclick="clearBox()">C</button>
               
                    <button class="num" onclick="zero(0)">0</button>
              
                <button class="style-btn" onclick="total()">=</button>
                <button class="style-btn" onclick="add()">+</button>
            </div>

            <div class="line3">
                
                    <button class="num" onclick="seven()">7</button>
                
               
                    <button class="num" onclick="eight()">8</button>
               
               
                    <button class="num" onclick="nine()">9</button>
               
                <button class="style-btn" oninvalid="div()">/</button>
            </div>
            <div class="line2">
               
                    <button class="num" onclick="four()">4</button>
               
                    <button class="num" onclick="five()">5</button>
                
                    <button class="num" onclick="six()">6</button>
               
                <button class="style-btn" onclick="mul()">x</button>
            </div>
           
            <div class="line1">
                
                    <button class="num" onclick="one()">1</button>

                    <button class="num" onclick="two()">2</button>
                
                    <button class="num" onclick="three()">3</button>
               
                <button class="style-btn" onclick="sub()">-</button>
            </div>
           
        </div>
    </div>

    <script src="calculater.js"></script>
</body>

</html>
