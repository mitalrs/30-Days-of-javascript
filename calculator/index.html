<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="main-div">
        <div class="span-div">
            <span id="f-num"></span>
            <span id="s-num"></span>
        </div>

        <div class="button-div">
            <button class="clear-btn style-btn">C</button>
            <button class="total">=</button>
            <button class="style-btn">Add</button>
            <div class="div">
                <button class="num">1</button>
            </div>
            <div class="div">
                <button class="num">2</button>
            </div>
            <div class="div">
                <button class="num">3</button>
            </div>
            <button class="style-btn">Substract</button>
            <div class="div">
                <button class="num">4</button>
            </div>
            <div class="div">
                <button class="num">5</button>
            </div>
            <div class="div">
                <button class="num">6</button>
            </div>
            <button class="style-btn">Multiply</button>
            <div class="div">
                <button class="num">7</button>
            </div>
            <div class="div">
                <button class="num">8</button>
            </div>
            <div class="div">
                <button class="num">9</button>
            </div>
            <button class="style-btn">Dividing</button>
        </div>
    </div>
</body>

</html>
