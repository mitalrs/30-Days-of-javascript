<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="main-div">
        <div class="span-div">
            <span id="f-num"></span>
            <!-- <span id="s-num"></span> -->
        </div>

        <div class="button-div">
            <button class="clear-btn" onclick="clearBox()">C</button>
            <div>
                <button class="num" onclick="zero(0)">0</button>
            </div>
            <button class="total" onclick="total()">=</button>
            <button class="style-btn" onclick="add()">add</button>


            <div class="div">
                <button class="num" onclick="one()">1</button>
            </div>
            <div class="div">
                <button class="num" onclick="two()">2</button>
            </div>
            <div class="div">
                <button class="num" onclick="three()">3</button>
            </div>
            <button class="style-btn" onclick="sub()">Substract</button>


            <div class="div">
                <button class="num" onclick="four()">4</button>
            </div>
            <div class="div">
                <button class="num" onclick="five()">5</button>
            </div>
            <div class="div">
                <button class="num" onclick="six()">6</button>
            </div>
            <button class="style-btn" onclick="mul()">Multiply</button>


            <div class="div">
                <button class="num" onclick="seven()">7</button>
            </div>
            <div class="div">
                <button class="num" onclick="eight()">8</button>
            </div>
            <div class="div">
                <button class="num" onclick="nine()">9</button>
            </div>
            <button class="style-btn" oninvalid="div()">Dividing</button>
        </div>
    </div>

    <script src="calculater.js"></script>
</body>

</html>
